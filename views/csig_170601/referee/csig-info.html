{{< layout}}

{{$pageTitle}}Track your passport application{{/pageTitle}}


{{$header}}
    <h1>Give a countersignature</h1>
{{/header}}

{{$content}}
{{< hmpo-partials-form}}
    {{$form}}
    <div id="reference-number-group" class="form-group">
        <fieldset>
          <div id="reference-group" class="form-group">
              <label for="reference" class="form-label-bold">
                  Reference
                  <span class="form-hint">Your ... should've sent this to you, eg PEX 123 456 7890</span>
              </label>
              <span id="reference-prefix" class="prefix">PEX</span>
              <span>
                  <input type="text" id="reference" class="form-control reference" name="reference" value="" maxlength="16" aria-describedby="reference-prefix" aria-required="true">
              </span>
          </div>
          <div id="phoneno-group" class="form-group">
              <label for="phoneno" class="form-label-bold">
                  Your phone number
                  <span class="form-hint">Your ... gave us this</span>
              </label>
              <span>
                  <input type="text" id="phoneno" class="form-control phoneno" name="phoneno" value="" maxlength="16" aria-describedby="phoneno-prefix" aria-required="true">
              </span>
          </div>
        </fieldset>
      </div>

        {{#input-submit}}{{/input-submit}}
    {{/form}}
{{/ hmpo-partials-form}}



{{/content}}

{{/ layout}}
