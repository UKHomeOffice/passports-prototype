{{/header}}

{{$content}}
{{< hmpo-partials-form}}
    {{$form}}
      <div id="csig-number-group" class="form-group">
          <fieldset>
            <div id="name-group" class="form-group">
                <label for="name" class="form-label-bold">
                    Full name
                    <!-- <span class="form-hint">As written on their passport.</span> -->
                </label>
                <span>
                    <input type="text" id="name" class="form-control name" name="name" value="" aria-describedby="name-prefix" aria-required="true">
                </span>
            </div>
            <div id="email-group" class="form-group">
                <label for="email" class="form-label-bold">
                    Email
                    <span class="form-hint">We'll send them an email with more information.</span>

                </label>
                <span>
                    <input type="text" id="email" class="form-control name" name="name" value="" aria-describedby="name-prefix" aria-required="true">
                </span>
            </div>

          <a href="/csig_170830/user/tracking-waiting" class="button">Submit</a><br>

          <!--  {{#input-submit}}{{/input-submit}}-->
        </div>





        {{/form}}
    {{/ hmpo-partials-form}}



{{/content}}
